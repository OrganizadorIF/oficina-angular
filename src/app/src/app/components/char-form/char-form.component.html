<div class="card shadow custom-card">
    <h2 class="card-header custom-card-header title">Adicionar personagem</h2>
    <div class="card-body custom-card-body">
        <form #addChar="ngForm" (submit)="onSubmit(addChar)" style="text-align: center;">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input id="name" type="text" name="name" class="form-control finput" [(ngModel)]="name" #nameInput="ngModel" required>
                <div *ngIf="nameInput.invalid && (nameInput.dirty || nameInput.touched)" class="error-message">
                    Nome é obrigatório.
                </div>
            </div>
            <div class="form-group">
                <label for="style">Estilo de luta:</label>
                <input id="style" type="text" name="style" class="form-control finput" [(ngModel)]="style" #styleInput="ngModel" required>
                <div *ngIf="styleInput.invalid && (styleInput.dirty || styleInput.touched)" class="error-message">
                    Estilo de luta é obrigatório.
                </div>
            </div>
            <div class="form-group">
                <label for="country">País:</label>
                <input id="country" type="text" name="country" class="form-control finput" [(ngModel)]="country" #countryInput="ngModel" required>
                <div *ngIf="countryInput.invalid && (countryInput.dirty || countryInput.touched)" class="error-message">
                    País é obrigatório.
                </div>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <p-inputMask id="cpf" name="cpf" mask="999.999.999-99" class="p-inputtext" [(ngModel)]="cpf" placeholder="123.456.789-00" #cpfInput="ngModel" required/>
                <div *ngIf="cpfInput.invalid && cpfInput.touched" class="error-message">
                    CPF é obrigatório.
                </div>
            </div>
            <div class="form-group">
                <label for="cep">CEP:</label>
                <p-inputMask id="cep" name="cep" mask="99999-999" class="p-inputtext" [(ngModel)]="cep" (onBlur)="buscarInformacoesCep()" placeholder="37800-000" #cepInput="ngModel"/>
            </div>
            <div class="form-group">
                <label for="city">Cidade:</label>
                <input id="city" name="city" type="text" class="form-control finput" [(ngModel)]="city" #cityInput="ngModel" disabled>
            </div>
            <div class="text-align: center;">
                <button type="submit" [disabled]="!name || !style || !country || !cpf" class="styled-button">Adicionar</button>
            </div>
        </form>
    </div>
</div>

<div class="card shadow custom-card">
    <h2 class="card-header custom-card-header title">Preview</h2>
    <div class="card-body custom-card-body">
        <ul class="list-group">
            <li class="list-group-item custom-list-item">
            <b>Nome: </b>{{name}}<b> - Estilo de luta: </b>{{style}}<b> - País: </b>{{country}}.
            </li>
        </ul>
    </div>
</div>
